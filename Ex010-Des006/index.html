<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas-Prática006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3> Passe o mouse sobre os termos para descobrir qual tag utilizará em cada caso.</h3>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir:</p>

    <ul type="square">
        <li> <abbr title="&lt;p&gt;">Paragráfos.</abbr></li>
        <li> <abbr title="&lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt;,&lt;h6&gt;">Titulos.</abbr></li>
        <li> <abbr title="&lt;img&gt;">Imagens.</abbr></li>
        <li> <abbr title="&lt;abbr&gt;">Abreviacoes.</abbr></li>
        <li> <abbr title="&lt;code&gt;">Códigos-fontes.</abbr></li>
        <li> <abbr title="&lt;ol&gt;">Listas Númeradas.</abbr></li>
        <li> <abbr title="&lt;ul&gt;">Listas com demarcadores.</abbr></li>
    </ul>
</body>
</html>
