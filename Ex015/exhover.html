<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blanchedalmond;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rgb(44, 165, 42);
            color: black;
            width: 265px;
            text-align: center;
        }

        div:hover {
            color: rgb(255, 145, 0);
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre texto abaixo e veja uma verdade</p>
    <div>
        Passe o mouse aqui.
        <p>Ben 10 clássico é o melhor</p>
    </div>
    <p>Fim!</p>
</body>
</html>
