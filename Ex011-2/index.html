<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" height="315" poster="imagens/thumbpingo.jpg" controls loop>
        <source src="midia/pingofruta.webm" type="video/webm">
        <source src="midia/pingofruta.m4v" type="video/mp4">
        <source src="midia/pingofruta.ogv" type="video/ogg">
        <source src="midia/pingofruta.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade de video</p>
    </video>

    <h1>Inserindo videos externamente</h1>
    <p>Um Lo-fi muito bom de opening de animes(gosto muito)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GNWLILeztaI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
