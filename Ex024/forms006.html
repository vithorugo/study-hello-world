<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist e mais opoções - Forms</title>
</head>
<body>
    <h1>Mais opções de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

                <option value=" " selected> --- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>
        
        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administração</option>
                <option value="CONT">Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option value="Fret">Freteiro</option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="60" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
