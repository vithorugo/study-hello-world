<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms test</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        <label for="iuser">User: </label>
        <input type="text" name="user" id="iuser" required minlength="3" maxlength="15" size="13" placeholder="Username" autocomplete="username">
     </p>
        <p>
        <label for="ipassword">Password: </label>
        <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" size="10" placeholder="Max 20 caracters" autocomplete="current-password">
    </p>
        <p>
        <input type="reset" value="Reset">
        <input type="submit" value="Send">
    </p>
    </form>
</body>
</html>
