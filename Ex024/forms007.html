<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <br>
        <div>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <br>
        <div>
            <label for="isoma">Soma: </label>
            <!-- Output apenas mostra o resultado, ñ envia dados -->
            <output name="soma" id="isoma">
                0
            </output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
