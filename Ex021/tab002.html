<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            font-weight: bold;
            text-align: center; /* Alinhamento Horizontal*/
            vertical-align: middle;  /* Alinhamento Vertical = bottom - middle - top */

            border: 2px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela HTML</h1>

    <!-- 
        Hierarquia de tabelas (Simples)

        - table == Tabela
        - table row (tr) == Linha de tabela
        - table Header (th) == Cabecalho de tabela
        - table data (td) == dado de tabela
        -
    -->

    <table>
        <tr> <!-- First line -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Two line -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Three line -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Four line -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
