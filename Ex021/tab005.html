<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
        }

        .destaque {
            background-color: chartreuse;
        }

        col.cnome {
            background-color: greenyellow;
        }

        col.cgrupo {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de table</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>25</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Vitor Hugo</td>
            <td>28</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Heitor Léocadio</td>
            <td>19</td>
            <td>M</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Nicole Cristine</td>
            <td>20</td>
            <td>F</td>
            <td>Analista</td>
        </tr>
        <tr>
            <td>Stephany Nobre</td>
            <td>20</td>
            <td>F</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Maycon Fernando</td>
            <td>21</td>
            <td>M</td>
            <td>Empresário</td>
        </tr>
    </table>
</body>
</html>
